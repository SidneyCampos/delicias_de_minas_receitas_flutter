name: deliciasdeminasreceitas
description: Aplicação de receitas de minas
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  firebase_auth: ^0.16.1
  google_sign_in: ^3.2.2
  cloud_firestore: ^0.13.7
dev_dependencies:
  flutter_test:
    sdk: flutter
  duration: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/icone.png
    - images/login_screen.png
    - images/google_g_logo.png
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: BarlowCondensed
      fonts:
        - asset: fonts/BarlowCondensed-Regular.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Medium.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

